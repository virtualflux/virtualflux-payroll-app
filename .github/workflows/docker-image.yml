name: Build and Push Docker Image

on:
  push:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKERHUBPASSWORD }}" | docker login -u "${{ secrets.DOCKERHUBID }}" --password-stdin

      - name: Build Docker Image
        run: docker build . -t virtualflux/payroll-app:${{ github.ref_name }}

      - name: Push Docker Image to Registry
        run: docker push virtualflux/payroll-app:${{ github.ref_name }}
